<html>
<head>
    <script src="src/lib/infusion-all.js"></script>

    <script src="src/js/speechRecognition.js"></script>

</head>
<body>
<h1>Speech</h1>
<div class="floe-speechLog">
    <div class="floe-speechLog-logArea">

    </div>
</div>
<script>

$(document).ready(function () {
    // var pageLogger = floe.speechRecognitionPageLogger(".floe-speechLog");
    var speechController = floe.speechRecognitionEventController({
        events: {
            onPlaySpoken: null
        },
        speechToEvents: {
            "play": "{that}.events.onPlaySpoken"
        },
        listeners: {
            "onPlaySpoken.log": {
                this: "console",
                method: "log",
                args: "'onPlaySpoken' event was fired!"
            }
        }
    });
});

</script>
</body>
</html>
